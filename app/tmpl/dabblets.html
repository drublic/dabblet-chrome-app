<header>
  <a href="http://dabblet.com/" id="logo">
    <img src="img/logo.png" title="Visit dabblet" width="155" height="35" alt="dabblet">
  </a>
  
  <nav id="nav">
    <ul>
      <li>
        <a href="https://gist.github.com/{{username}}">
          <span><img src="{{avatar}}" alt=""></span> {{name}}
        </a>
      </li>
      <li><a href="#/change-user">Change user</a></li>
    </ul>
  </nav>

</header>
<div id="content" role="main">
  <h1>Your Dabblets</h1>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Pull URL</th>
        <th>Created at</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
